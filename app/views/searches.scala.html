@* searchres Template File *@
@(message: String, stream: List[(String, PieceWithMetrics)], username: Option[String])
@title ={
	<h4><small>@message</small></h4> 
}
@main(Some(title), "The Burrows", username) {
	<div id="world" data-masonry-options='{ "columnWidth": 150, "gutter": 10 }'>
		@piece.world(stream)
	</div>
}(true, 80)
